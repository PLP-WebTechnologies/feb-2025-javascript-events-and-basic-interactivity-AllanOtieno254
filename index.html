<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        input, button { margin: 10px; padding: 8px; width: 100%; }
        .hidden { display: none; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 2px solid black; display: none; }
    </style>
</head>
<body>
    <h2>JavaScript Interactive Elements</h2>
    
    <form id="userForm">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <input type="checkbox" id="togglePassword"> Show Password
        <button type="submit">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </form>
    
    <button id="openModal">Open Modal</button>
    
    <div id="myModal" class="modal">
        <p>This is a modal</p>
        <button id="closeModal">Close</button>
    </div>
    
    <script>
        document.getElementById("togglePassword").addEventListener("change", function() {
            let password = document.getElementById("password");
            password.type = this.checked ? "text" : "password";
        });

        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("errorMessage");
            
            if (username === "" || email === "" || password === "") {
                errorMessage.textContent = "All fields are required!";
            } else if (!email.includes("@")) {
                errorMessage.textContent = "Enter a valid email!";
            } else {
                errorMessage.textContent = "";
                alert("Form submitted successfully!");
            }
        });
        
        document.getElementById("openModal").addEventListener("click", function() {
            document.getElementById("myModal").style.display = "block";
        });
        
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("myModal").style.display = "none";
        });
    </script>
</body>
</html>
